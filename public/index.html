<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Morteus</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1 id="Titulo">Morteus</h1>
        <p>Desarrollado por <a id="perfilGit" href="https://github.com/Cesar-mendozaa">César Mendoza</a>
    </header>
    </header>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-containter">
            <div id="message-log">¡Bienvenido a Morteus!</div>
            <div id="player-stats">
                <span id="player-name">Jugador</span>
                HP: <span id="player-hp">100</span> / <span id="player-max-hp">100</span>
                <div class="health-bar-container">
                    <div id="player-hp-bar" class="health-bar"></div>
                </div>
            </div>
            <div id="enemy-stats">
                <span id="enemy-name">Enemigo</span>
                HP: <span id="enemy-hp">80</span> / <span id="enemy-max-hp">80</span>
                <div class="health-bar-container">
                    <div id="enemy-hp-bar" class="health-bar"></div>
                </div>
            </div>
            <div id="action-menu">
                <button data-action="attack"=""="attack-button">Atacar</button>
                <button data-action="defend" id="defend-button">Defender</button>
                <button data-action="item" id="item-button">Usar objeto</button>
                <button data-action="run" id="run-button">Huir</button>
                <!-- Agregar mas acciones de ser necesario :D -->
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>

</html>
